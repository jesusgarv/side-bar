<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS STYLESHEETS -->
        <link href="styles.css" rel="stylesheet" />
        <!-- BOX ICONS CDN LINK -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <title>Ejemplo sidebar</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bx-briefcase' ></i>
                    <div class="logo_name">Development</div>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Buscar...." />
                    <span class="tooltip">Buscar</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-grid-alt"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-user"></i>
                        <span class="links_name">Usuario</span>
                    </a>
                    <span class="tooltip">Usuario</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-chat"></i>
                        <span class="links_name">Mensajes</span>
                    </a>
                    <span class="tooltip">Mensajes</span>
                </li>
            </ul>
            <div class="footer_bar">
                <div class="profile_content">
                    <div class="profile">
                        <div class="profile_details">
                            <img src="profile.jpg" />
                            <div class="name_job">
                                <div class="name">Jesús García</div>
                                <div class="job">Desarrollador Web</div>
                            </div>
                        </div>
                        <i class="bx bx-log-out" id="log_out"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="home_content">
            <div class="text">Contenido de la página</div>
        </div>
    </body>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }

        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
</html>
